<html>
  <head>
    <title>AptAmigo Form Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="demo-form.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="demo-form.css">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="jumbotron col-xs-6 col-xs-offset-3">
          <form id="new_tour_lead" class="new_lead" action="" accept-charset="UTF-8" data-remote="true">
            <div class="field">
              <input name="utf8" type="hidden" value="&#x2713;" />
            </div>
            <div class="field">
              <input type="hidden" name="lead[unit_id]" id="lead_unit_id" />
            </div>

            <div class="form-group">
              <div class="field">
                <input class="form-control" placeholder="Full name *" value="" type="text" name="lead[name]" id="lead_name" />
              </div>
              <div class="field">
                <input class="form-control" placeholder="Email address *" value="" type="text" name="lead[email]" id="lead_email" />
              </div>
              <div class="field">
                <input class="form-control" placeholder="Phone number" type="text" name="lead[phone]" id="lead_phone" />
              </div>
              <div class="field half">
                <select class="form-control" name="lead[bed_count_desired]" id="lead_bed_count_desired"><option disabled default selected>Beds *</option>
                  <option value='0'>Studio</option><option value='1'>1+</option>
                  <option value='2'>2+</option><option value='3'>3+</option>
                  <option value='4'>4+</option><option value='5'>5+</option>
                </select>
              </div>
              <div class="field half clear-fix">
                <input class="form-control" placeholder="Move-in date *" class="date-picker" type="text" name="lead[move_in_date]" id="lead_move_in_date" />
              </div>
              <div class="field">
                <textarea class="form-control" placeholder="Parking? Pets? Max Budget?" name="lead[comments]" id="lead_comments"></textarea>
              </div>
              <input id="submit-button" type="submit" name="commit" value="Submit" class="btn btn-block" />

            </div>
          </div>
        </form>

      </div>
    </div>
    <div id="demo"></div>
  </body>
</html>
